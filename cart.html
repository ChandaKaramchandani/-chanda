<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Our Coffee Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Image style */
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 10px;
    }
    .btn {
      background-color: #8B5E3B;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #704c2b;
    }

    /* ðŸŒŸ Attractive Header Design */
    header {
      background: linear-gradient(135deg, #4e342e, #a1887f);
      padding: 20px 0;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
      font-family: 'Georgia', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
  <script>
    function displayCart() {
      const cartContainer = document.getElementById('cart');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartContainer.innerHTML = ''; // Clear previous content

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        let total = 0;

        cart.forEach((item, index) => {
          const quantity = item.quantity || 1;
          const price = item.price || 0;
          const name = item.name || item.item || "Unknown";
          const image = item.image || "default.jpg";

          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <img src="coffe (1).jpg" alt="${name}" />
            <strong>${name}</strong> - â‚¹${price} <br>
            Quantity: 
            <input type="number" min="1" value="${quantity}" onchange="updateQuantity(${index}, this.value)" />
            <button class="btn" onclick="removeItem(${index})">Remove</button>
          `;
          cartContainer.appendChild(listItem);

          total += price * quantity;
        });

        const totalItem = document.createElement('li');
        totalItem.innerHTML = `<strong>Total: â‚¹${total.toFixed(2)}</strong>`;
        totalItem.style.marginTop = '15px';
        cartContainer.appendChild(totalItem);
      }
    }

    function updateQuantity(index, newQty) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart(); // Refresh
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart(); // Refresh
    }

    window.onload = displayCart;
  </script>
</head>
<body>
  <header>
    <h1 class="center-align">Our Coffee Shop</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Your Cart</h2>
      <ul id="cart">
        <!-- Cart items will be displayed here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Our Coffee Shop</p>
  </footer>
</body>
</html>
